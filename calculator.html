<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   

    <!--Create calculator skeleton-->
    <div id="calculator">
        <div id="calculatorDisplay"></div>
        <!--input rows-->

        <div class="inputRow" id="rowOne">
            <div class="input" id="powerTo">x(^)</div>
            <div class="input" id="clear">C</div>
            <div class="input" id="back">Back</div>
            <div class="input" id="divide">/</div>
        </div>
        <div class="inputRow" id="rowTwo">
            <div class="input" id="seven" value="7">7</div>
            <div class="input" id="eight" value="8">8</div>
            <div class="input" id="nine" value="9">9</div>
            <div class="input" id="multiply">*</div>
        </div>
        <div class="inputRow" id="rowThree">
            <div class="input" id="four" value="4">4</div>
            <div class="input" id="five" value="5">5</div>
            <div class="input" id="six" value="6">6</div>
            <div class="input" id="subtract">-</div>
        </div>
        <div class="inputRow" id="rowFour">
            <div class="input" id="one" value="1">1</div>
            <div class="input" id="two" value="2">2</div>
            <div class="input" id="three" value="3">3</div>
            <div class="input" id="plus">+</div>
        </div>
        <div class="inputRow" id="rowFive">
            <div class="input" id="zero" value="0">0</div>
            <div class="input" id="dot">.</div>
            <div class="input" id="equals">=</div>
        </div>

    </div>


</body>
</html>
