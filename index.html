<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <!--Display Screen-->
        <div id="calculatorDisplay"></div>
        <!--Input Rows-->
        <div class="inputRow" id="rowOne">
            <div class="input" id="powerTo">x(^)</div>
            <div class="input" id="clear">C</div>
            <div class="input" id="back">Back</div>
            <div class="input" id="divide">/</div>
        </div>
        <div class="inputRow" id="rowTwo">
            <div class="input" id="7" value=7>7</div>
            <div class="input" id="8" value=8>8</div>
            <div class="input" id="9" value=9>9</div>
            <div class="input" id="multiply">*</div>
        </div>
        <div class="inputRow" id="rowThree">
            <div class="input" id="4" value=4>4</div>
            <div class="input" id="5" value=5>5</div>
            <div class="input" id="6" value=6>6</div>
            <div class="input" id="subtract">-</div>
        </div>
        <div class="inputRow" id="rowFour">
            <div class="input" id="1" value=1>1</div>
            <div class="input" id="2" value=2>2</div>
            <div class="input" id="3" value=3>3</div>
            <div class="input" id="add">+</div>
        </div>
        <div class="inputRow" id="rowFive">
            <div class="input" id="0" value="0">0</div>
            <div class="input" id="dot">.</div>
            <div class="input" id="equals">=</div>
        </div>
    </div>
</body>
</html>
